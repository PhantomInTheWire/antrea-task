apiVersion: v1
kind: Namespace
metadata:
  name: antrea-capture
  labels:
    app: antrea-capture

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: antrea-capture
  namespace: antrea-capture
spec:
  selector:
    matchLabels:
      app: antrea-capture
  template:
    metadata:
      labels:
        app: antrea-capture
    spec:
      serviceAccountName: antrea-capture
      hostPID: true
      containers:
        - name: antrea-capture
          image: antrea-capture:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CRI_SOCKET
              value: unix:///run/containerd/containerd.sock
          volumeMounts:
            - name: containerd-socket
              mountPath: /run/containerd/containerd.sock
              readOnly: true
      tolerations:
        - operator: Exists
      volumes:
        - name: containerd-socket
          hostPath:
            path: /run/containerd/containerd.sock
            type: Socket
