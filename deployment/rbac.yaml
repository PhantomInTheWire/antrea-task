apiVersion: v1
kind: ServiceAccount
metadata:
  name: antrea-capture
  namespace: antrea-capture
  labels:
    app: antrea-capture

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: antrea-capture
  labels:
    app: antrea-capture
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: antrea-capture
  labels:
    app: antrea-capture
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: antrea-capture
subjects:
  - kind: ServiceAccount
    name: antrea-capture
    namespace: antrea-capture
